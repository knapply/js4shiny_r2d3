# What is D3?

&gt; __D__ata-__D__riven __D__ocuments

&gt; D3.js is a JavaScript library for manipulating documents based on data. D3 helps you bring data to life using HTML, SVG, and CSS. D3‚Äôs emphasis on web standards gives you the full capabilities of modern browsers without tying yourself to a proprietary framework, combining powerful visualization components and a data-driven approach to DOM manipulation.

# What is R2D3?

R-Package that lets you write D3 (or any JS) code and display in an Rmd, standalone HTML file, or... __Shiny__.

]

# Limitations of R2D3

- You have to supply almost all the logic
- Data is in text
  - Can bog down browser with large amounts of data
  - It's all available for the world
- Isolated from rest of HTML (this is actually good...)

.shadowed[![](figs/data_in_html.png)]

---

# Putting into Shiny

.pull-left[

## UI

Inserts R2D3 chart into the UI to be targeted with id `"d3"`.

```eval
r2d3::d3Output("d3")
```
]

.pull-right[
## Server
Send R2D3 visualization to output element `"d3"`.

```r
output$d3 &lt;- 
  r2d3::renderD3({
    r2d3::r2d3(...)
  })
```

]
